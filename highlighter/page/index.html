<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<link id="theme_link" rel="stylesheet" href="default.min.css">
<style>
@import url("https://fonts.googleapis.com/css?family=Architects+Daughter");
@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap');
:root{
  /*red*/
  --header: #d0181e;
  --main_dark: #8b1014;
  /*orange*/
  /*--header: #DF6900;
  --main_dark: #9D4A01;*/
  /*purple*/
  /*--header: #b64fc8;
  --main_dark: #863896;*/
}
body{
   margin: 0;
   /*min-height: 100vh;
   filter: grayscale(100%);*/
}
header{
    background: var(--header);
    height: auto;
    color: white;
    font-size: 26px;
    font-family: "ubuntu",vardana;
    padding: 34px 60px 20px 60px;
    border-radius: 0 0 16px 16px;
    margin: 0 32px 0 32px;
    letter-spacing: normal;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
pre{
   margin: 32px 72px;
   padding:0;
   flex: 1;
}
#code{
   margin: 0;
   width: auto;
   padding: 40px 56px;
   background: white;/*#e2f6ff;*/
   word-wrap: break-word;
   font-family: 'Roboto Mono',monospace;
   font-weight: 540;
   border-radius: 16px;
   font-size: 16px;
   overflow: scroll;
   box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
:root{
   --clay-shadow-inset-primary: -8px -8px 16px 0 rgba(0,0,0,0.25);
   --clay-shadow-inset-secondary: 8px 8px 16px 0 rgba(256,256,256,0.25);
}
.cllay{
   background:var(--clay-background,rgba(0,0,0,.005));
   border-radius:var(--clay-border-radius,32px);
   box-shadow:var(--clay-shadow-outset,8px 8px 16px 0 rgba(0,0,0,.25)),inset var(--clay-shadow-inset-primary,-8px -8px 16px 0 rgba(0,0,0,.25)),inset var(--clay-shadow-inset-secondary,8px 8px 16px 0 hsla(0,0%,100%,.2))}
/*# sourceMappingURL=clay.css.map */
#content{
    font-size: 14px;
    font-style: 'Roboto Mono',monospace;
    margin: 10px;
    padding: 10px;
    display:flex;
    justify-content: center;
}
#content_card{
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  border-radius: 10px;
  font-family: 'Roboto Mono', monospace;
  padding:24px;
  max-width: /*fit-content;*/;
  min-width: 480px;
  width: auto;
  background: white;
  min-height: 136px;
  margin: 16px auto 0 auto;
}
#subcontent{
  padding: 20px;
  transform: translateY(-80px);
  border-radius: 8px;
  background: var(--body_back);
  color: var(--header);
  overflow: visible;
}
#subcontent::before{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  border-radius: 90px;
  transform: translate(-40px,20px);
  box-shadow: 8px 8px var(--body_back);
}
#subcontent::after{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  top:0;
  right:0;
  border-radius: 90px;
  transform: translate(20px,40px);
  box-shadow: -8px 8px var(--body_back);
}
#content_card ul li button{
  margin:0 auto;
}
#content_card #div{
  background: var(--header);
  font-size: 20px;
  width:100px;
  color: white;
  font-family: 'ubuntu',Courgette, cursive;
  padding: 6px 30px 6px 30px;
  transform: translateX(-34px);
  border-radius: 10px 10px 10px 0;
  margin-bottom: 16px;
}
#content_card #div::after{
  content:"";
  width: 10px;
  height: 20px;
  background: var(--main_dark);
  position: absolute;
  left:0;
  transform: translateY(30.6px);/*36px*/
  border-radius: 10px 0 0 10px;
}
#content_card #div::before{
  content:"";
  width: 10px;
  height: 20px;
  background: var(--header);
  position: absolute;
  left:0;
  transform: translateY(20px);/*26*/
}
.clay{
   background:var(--clay-background,rgba(0,0,0,.005));
   border-radius:var(--clay-border-radius,32px);
   box-shadow:var(--clay-shadow-outset,8px 8px 16px 0 rgba(0,0,0,.25)),inset var(--clay-shadow-inset-primary,-8px -8px 16px 0 rgba(0,0,0,.25)),inset var(--clay-shadow-inset-secondary,8px 8px 16px 0 hsla(0,0%,100%,.2));
}

footer{
   width: auto;
   position: fixed;
   padding: 14px 18px;
   border-radius: 100px;
   bottom: 12px;
   right: 12px;
   text-align: right;
   background: var(--header);
   font-family: 'ubuntu',vardana;
   color:white;
   font-size: 18px;
   box-shadow: 5px 5px 7px rgba(0,0,0,0.20), inset 2px 2px 5px rgba(256,256,256,0.30), inset -3px -3px 5px rgba(0,0,0,0.4);
   
}
</style>
<link rel="stylesheet" href="xcode.min.css">
<script src="highlight.min.js"></script>
<script src="jquery.min.js"></script>
<body>
<header id="header">
   Name
</header>
<pre>
   <code id="code" class="clay c">
#include &lt;stdio.h&gt;
void main(){
   printf("Hello World");
   return 0;
}
   </code>
</pre>
<section id="content">
<section id="content_card">
<div id="div">OUTPUT</div>
<span>OUTPUT</span>
</section>
</section>
<footer>
   PAGE <span>2</span>
</footer>
<script>
var params = new window.URLSearchParams(window.location.search);
if(params.get('name')!=null){
   $('header').html(params.get('name'));
}
if(params.get('code')!=null){
   $('#code').text(params.get('code'));
}
if(params.get('out')!= null){
   $('#content_card span').html(params.get('out'));
}
if(params.get('page')!=null){
   $("footer span").text(params.get('page'));
}
if(params.get('bw')!=null){
   $("body").css({
      "min-height":"100vh",
      "filter":"grayscale(100%)"
   });
}
   hljs.initHighlighting();
function bw(){
   $("body").css({
      "min-height":"100vh",
      "filter":"grayscale(100%)"
   });
}
</script>
</body>
</html>
